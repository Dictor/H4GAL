<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--Custom Stylesheets-->
        <link rel="stylesheet" href="style/standard.css">
        
        <!--Font and icons-->
        <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />        
        
        <!--Custom script and controller-->
        <script src="lib/util.js"></script>
        <script src="lib/app.js"></script>
        
        <title>H4GAL</title>
    </head>
    <body onload="javascript:ctr_gallery.processPage(1)">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" onclick="javascript:location.reload()">H4GAL</span>
            <span id="gallery-navbar-userinfo"><span class="service-icon"><i class="icon-user"></i></span> <span id="gallery-navbar-username"></span></span>
        </nav>
        <nav><ul class="pagination gallery-pagination"></ul></nav>
        <div id="gallery-image-result"></div>
        <nav><ul class="pagination gallery-pagination"></ul></nav>
        <div id="gallery-popup" class="gallery-hide">
            <div class="gallery-view-background" onclick="javascript:ctr_gallery.hidePopup()"></div>
            <img id="gallery-image">
            <div id="gallery-tooltip">
                <span class="service-icon" title="정보" onclick="javascript:ctr_gallery.showModal()"><i class="icon-info"></i></span>
                <span class="service-icon" title="저장" onclick="javascript:ctr_gallery.downloadImage()"><i class="icon-cloud-download"></i></span>
                <span class="service-icon" title="새창에서 열기" onclick="javascript:ctr_gallery.showImagePopup()"><i class="icon-frame"></i></span>
            </div>
            <div id="gallery-modal" class="gallery-hide" onclick="javascript:document.getElementById('gallery-modal').classList.add('gallery-hide');"><ul id="gallery-modal-detail"></ul></div>
        </div>
    </body>
</html>
