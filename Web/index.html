<!DOCTYPE html> 
<html lang="ko">
    <head>
        <!--jQuery-->
        <script src="lib/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="lib/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        <link rel="stylesheet" href="style/common_style.css">
        <link rel = "stylesheet" href = "style/xsmall_style.css" media = "(max-width:768px)"/>
        <script src="lib/json2.js"></script>
        <script src="lib/sha256.js"></script>

        <script src="contr/evtselector.js"></script>
        <script src="contr/index.js"></script>

        <script src="lib/websocket.js"></script>
        <script src="lib/cookie.js"></script>
            
        <title>하늘고 4기 남학생 사진창고</title>
    </head>
    <body>
        <script>
            selector.nowPage = "index"
            ctr_index.init();
        </script>
        <div class="container-fluid">
            <div class="row-fluid index-row-fluid">
                <div class="centering text-center">
                    <div class="container-fluid"  style="width:90%">
                        <img src="./img/logo.png" style="width: 25%; max-width: 601px;">
                        <br><br>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text titletxt" style="font-size:5em; font-weight:bold;">하늘고 4기 남학생 사진창고</p>
                            </div>
                        </div>
        
                        <p class="text"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>계정은 없지만, 하늘고 4기 학생이라면 <font style="font-weight:bold;">'일회용 자격증명'</font> 버튼을 사용하세요.</p>
        
                        <div class="row" >
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div id="statusdiv_conn">
                                            <p style=" font-size:1em; font-weight:bold;">
                                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                            서버에 연결중입니다...</p>
                                        </div>
                                        <div id="statusdiv_error">
                                            <p class="text" style="font-size:1em; font-weight:bold; color:red">
                                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                            서버에 연결 중 오류가 발생했습니다! 페이지를 새로고쳐 연결을 재시도하세요.</p>
                                        </div>
                                        <div id="statusdiv_loginmenu">
                                            <table id="login_btn" style="width:100%">
                                                <tr style="vertical-align:top">
                                                    <td style="width:50%; border-right:1px solid gray;">
                                                            <button type="button" class="btn btn-primary btn-lg" style="width:90%; height:90%;" onclick="ctr_index.showlogininput();">
                                                                <p class="text btntxt">로그인</p>
                                                            </button>
                                                    </td>
                                                    <td style="width:50%;">
                                                        <button type="button" class="btn btn-warning btn-lg" style="width:90%; height:90%;" onclick="ctr_index.showdispinput();">
                                                            <p class="text btntxt">일회용 자격증명</p>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </table>
                                            <table id="login_input" style="width:100%; display: none;">
                                                <tr style="vertical-align:top">
                                                    <td style="width:50%; border-right:1px solid gray; padding-right: 15px;">
                                                        <div style="width: 70%; height: 65px; display: inline-block; float: left;">
                                                            <div class="input-group input-group-sm">
                                                                <span class="input-group-addon">아이디</span>
                                                                <input id="txtID" type="text" class="form-control">
                                                            </div>	
                                                            <div style="margin-top: 5px;" class="input-group input-group-sm">
                                                                <span class="input-group-addon">비밀번호</span>
                                                                <input id="txtPW" type="password" class="form-control">
                                                            </div>	
                                                        </div>
                                                        <div style="width: 30%; height: 65px; display: inline-block; padding-left: 5px;">
                                                            <button type="button" style="width: 100%; height: 100%;" class="btn btn-primary" onclick="ctr_index.reqaccauth();">로그인</button>
                                                        </div>
                                                    </td>
                                                    <td style="width:50%; vertical-align: middle;">
                                                        <div class="kakaologin"></div>
                                                    </td>
                                                </tr>
                                            </table>
                                            <div id="disp_input" style="width:100%; display: none;">
                                                <div style="width: 70%; height: 65px; display: inline-block; float: left;">
                                                    <div class="input-group input-group-sm">
                                                        <span class="input-group-addon">자격증명 코드</span>
                                                        <input id="txtAuthCode" type="text" class="form-control">
                                                    </div>
                                                    <div style="margin-top: 5px; width: 49%; float: left;" class="form-group">
                                                        <select class="form-control" id="selclass">
                                                            <option value="30100">3-1(배성규 선생님)</option>
                                                            <option value="30400">3-4(최정우 선생님)</option>
                                                            <option value="30500">3-5(김원석 선생님)</option>
                                                        </select>
                                                    </div>
                                                    <div style="margin-top: 5px; width: 51%; padding-left: 2%;" class="input-group input-group-sm">
                                                        <span class="input-group-addon">이름</span>
                                                        <input id="txtName" type="text" class="form-control">
                                                    </div>	
                                                </div>
                                                <div style="width: 30%; height: 65px; display: inline-block; padding-left: 5px;">
                                                    <button type="button" style="width: 100%; height: 100%;" class="btn btn-primary" onclick="ctr_index.reqdispauth();">로그인</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br><p class="text" style="font-size:1em; color:gray;"> &copy; 김정현(kimdictor@gmail.com) 2018</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
