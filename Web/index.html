<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--Custom Stylesheets-->
        <link rel="stylesheet" href="style/standard.css">
        
        <!--Font and icons-->
        <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />        
        
        <!--Custom script and controller-->
        <script src="lib/util.js"></script>
        <script src="lib/app.js"></script>
        
        <title>H4GAL</title>
    </head>
    <body onload="javascript:ctr_index.checkSession()">
        <div class="index-info">
            <img src="img/logo.png">
            <h3>하늘고 4기 사진창고</h3>
            <a href="http://wiki.chinchister.com/하늘고_4_기_사진창고"><span class="service-icon"><i class="icon-info"></i></span>소개 & 문의</a>
        </div>
        <div class="index-login">
            <div id="index-login-select">
                <button type="button" class="btn btn-primary btn-block" onclick="" disabled>
                    <span class="service-icon"><i class="icon-social-facebook"></i></span>
                    <span>페이스북</span>
                </button>
                <button type="button" class="btn btn-warning btn-block" onclick="javascript:ctr_index.showDispMenu()">
                    <span class="service-icon"><i class="icon-key"></i></span>
                    <span>자격증명 코드</span>
                </button>
            </div>
            <table id="index-login-disp">
				<tr>
					<td class="td-padding"><input id="index-login-disp-code" class="form-control" type="password" placeholder="자격증명 코드" tabindex="1"></td>
					<td rowspan=2><button class="btn btn-primary" tabindex="3" onclick="javascript:ctr_index.requestDispAuth()">로그인</button></td>
				</tr>
				<tr>
					<td class="td-padding"><input id="index-login-disp-name" class="form-control" type="text" placeholder="이름" tabindex="2"><td>
				</tr>
			</table>
        </div>
    </body>
</html>
